<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVIAL</title>
    <script src="https://kit.fontawesome.com/b7ba7b86b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body style="background-color: #EDF0F2;">
    <section>
        <header class="header-box">
            <div class="logo">
                <a href="#">
                    <img class="logo-img" src="images/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="nav-wrapper" id="nav-box">
                <ul class="nav-ul">
                    <li>
                        <a class="nav-text" href="#">
                            our competitors
                        </a>
                    </li>
                    <li>
                        <a class="nav-text" href="#">
                            for professionals
                        </a>
                    </li>
                    <li>
                        <a class="nav-text" href="#">
                            contact
                        </a>
                    </li>
                    <li>
                        <div class="vertical-line"></div>
                    </li>
                    <li>
                        <a class="nav-text" href="#">
                            eng
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/login.svg" alt="login">
                        </a>
                    </li>
                    <li>
                        <div class="nav-search-box">
                            <a href="#">
                                <img src="images/ico_search.svg" alt="search">
                            </a>

                    </li>
                </ul>
            </nav>
            <div class="burger-icon" id="burger-menu">

    <script src="js/script.js"></script>
