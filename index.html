<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVIAL</title>
    <script src="https://kit.fontawesome.com/b7ba7b86b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link href="https://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body style="background-color: #EDF0F2;">
    <section>
        <header class="header-box">
            <div class="logo-box">
                <a href="#">
                    <img class="logo" src="images/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="nav-wrapper" id="nav-box">
                <ul class="nav-ul">
                    <li><a class="nav-a" href="#">home</a></li>
                    <li><a class="nav-a" href="#">equipment</a></li>
                    <li><a class="nav-a" href="#">advice</a></li>
                    <li><a class="nav-a" href="#">gallery</a></li>
                </ul>
            </nav>
            <div class="burger-icon" id="burger-menu">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </header>
    </section>
    <section class="slick" id="slick">
            <div class="single-item slider">
                <div class="slider-img">
                    <img src="images/slider-img-1.jpg" alt="">
                </div>
                <div class="slider-img">
                    <img src="images/slider-img-2.jpg" alt="">
                </div>
                <div class="slider-img">
                    <img src="images/slider-img-3.jpg" alt="">
                </div>
            </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
